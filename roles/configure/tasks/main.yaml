---
- name: Ensure .config directory exists
  ansible.builtin.file:
    path: "/Users/aveiga/.config"
    state: directory
      
- name: Ensure .config/nvim directory exists
  ansible.builtin.file:
    path: "/Users/aveiga/.config/nvim"
    state: directory
      
- name: Setup vimrc
  ansible.builtin.copy:
    src: "../files/.vimrc"
    dest: "/Users/aveiga/.vimrc"

- name: Setup nvimrc
  ansible.builtin.copy:
    src: "../files/.vimrc"
    dest: "/Users/aveiga/.config/nvim/init.vim"

- name: Setup tmux.conf
  ansible.builtin.copy:
    src: "../files/.tmux.conf"
    dest: "/Users/aveiga/.tmux.conf"

- name: Create tmux-256color.info
  ansible.builtin.shell: "/opt/homebrew/opt/ncurses/bin/infocmp tmux-256color > /Users/aveiga/tmux-256color.info"

- name: Create a complied entry in ~/.terminfo based on the tmux-256color.info
  ansible.builtin.shell: "tic -xe tmux-256color /Users/aveiga/tmux-256color.info"
